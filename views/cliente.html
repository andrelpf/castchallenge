<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>Gerenciamento de Vendas</title>
</head>

<body class="bg-secondary">
    <div class="container bg-white">
        <div class='row mt-4'>
            <div class="col-md-12">
                <a href='../index.html' class='d-none btn-index'></a>
                <div class='alert alert-danger d-none'>
                    <ul></ul>
                </div>
            </div>
        </div>
        <form id="cliente-form" class='mt-4'>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Insira o CPF">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select class="form-control" id="genero" name="genero">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outros</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco"
                            placeholder="Insira o endereço">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mb-4 gravar-cliente">Gravar Cliente</button>
        </form>

    </div>
</body>

<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/util.js"></script>
<script src="../assets/js/cliente/cliente.js"></script>

</html>
